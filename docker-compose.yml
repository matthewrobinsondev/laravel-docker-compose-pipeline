version: '3.8'
services:
    app:
        container_name: app
        build:
            context: .
            target: php
        working_dir: /var/www
        volumes:
            -   ./:/var/www
        ports:
            - "8000:8000"
        depends_on:
            -   database
    database:
        container_name: database
        image: mysql:8.0
        ports:
            - "3306:3306"
        environment:
            - MYSQL_DATABASE=${DB_DATABASE}
            - MYSQL_USER=${DB_USERNAME}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
        volumes:
            - ./docker/mysql:/docker-entrypoint-initdb.d
            - db-data:/var/lib/mysql
    pma:
        container_name: pma
        image: phpmyadmin
        ports:
            - 9000:80
        environment:
            - PMA_HOST={$DB_HOST}
            - PMA_ARBITRARY=1
    jenkins:
        image: jenkins/jenkins
        container_name: jenkins
        ports:
            - "8080:8080"
volumes:
    db-data: ~
